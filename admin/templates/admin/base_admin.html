<!DOCTYPE html>
<html>
<head>
<link type="text/css" href="{{ url_for('.static', filename='css/styles.css')}}" rel="stylesheet" />
<title>{{ title }}</title>
</head>
<body>
<ul class="mainmenu">
	{% for m in menu %}
		<li><a href="{{ url_for(m.url) }}">{{m.title}}</a></li>
	{% endfor %}
</ul>
<div class="clear"></div>
<div class="content">
{% block content -%}
{% endblock %}
</div>
</body>
</html>
