{% extends 'base_with_menu.html' %}
{% block main %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<div class="wrapper__center wrapper-center__map">
  <div class="map-hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>

 <div class="wrapper-center__map_accordion">
	<form action="" method="post" class="form-contact" id="vpr_map" >
		<div class="steps steps-map">
                     <label for="year">Год проведения</label>
                     <select id="year" name="year" required></select>
                </div>
		<div class="steps steps-map">
                     <label for="parallel">Параллель</label>
                     <select id="parallel" name="parallel" required></select>
                </div>
		<div class="steps steps-map">
                     <label for="subject">Дисциплина</label>
                     <select id="subject" name="subject" required></select>
                </div>
		<div class="steps steps-map">
                     <label for="report">Вид отчета</label>
                     <select id="report" name="report" required></select>
                </div >
		<div class="steps__btns steps__btns_map">
			<input class="bnt" id="submit_btn" name="submit_btn" type="button" value="Показать">
		</div>

	</form>

	<div class="wrapper-center__map_accordion_close">
		<span></span>
    		<span></span>
    		<span></span>
        </div>
 </div>
 <div class="district-info" id="district-info">
     <div class="district-info__title">
         Заголовок блока
     </div>
     <div class="district-info__text">
         Текст блока
     </div>
     <div class="district-info__close">&times;</div>

 </div>
   <div id="map">
        
   </div>
      
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/universal.css') }}"/>
  
<script src="{{ url_for('static', filename='js/universal.js') }}" /></script>
<script src="{{ url_for('static', filename='js/hamburger.js')}}"></script>


{% endblock %}
