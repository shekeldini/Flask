{% extends 'base.html' %}
{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<form action="" method="post" class="form-contact" id="vpr_form">
	<p class="steps">
		<label for="name_of_the_settlement">Муниципалитет</label>
		<select id="name_of_the_settlement" name="name_of_the_settlement" required></select>
	</p>

	<p class="steps">
		<label for="oo">Образовательная организация</label>
		<select id="oo" name="oo" required></select>
	</p>

	<p class="steps">
		<label for="parallel">Параллель</label>
		<select id="parallel" name="parallel" required></select>
	</p>

	<p class="steps">
		<label for="subject">Дисциплина</label>
		<select id="subject" name="subject" required></select>
	</p >

	<p class="steps">
		<label for="report">Вид отчета</label>
		<select id="report" name="report" required></select>
	</p >

</form>
<p class="steps">
	<input id="submit_btn" name="submit_btn" type="button" value="Показать">
</p>
<section id="report_place">
	
</section>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
<script src="{{ url_for('static', filename='js/vpr_analysis.js')}}"></script>

{% endblock %}
